{namespace neos=Neos\Neos\ViewHelpers}

<div class="hidden"
     data-component="Rule"
     data-rule-type="dimension"
     data-rule-target-identifier="{dependingdimension}"
     data-rule-truewhen="{truewhen}"
     data-rule-targetvalue="{targetvalue}"
     data-rule-notice="{noticemsg}">
</div>
<f:if condition="{neos:rendering.inBackend()}">
    <p>Dimension Rule, disabled if {truewhen} {targetvalue}</p>
</f:if>
